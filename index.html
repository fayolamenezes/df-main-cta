<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Letters Into Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      background-image: radial-gradient(#333 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    .glow-wrapper {
      position: relative;
    }

.glow {
  --p: 10%;
  --gradient-angle: 0deg;

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.1); /* reduced from 1.4 */
  width: 17rem;
  height: 4rem;
  border-radius: 8rem;
  background: conic-gradient(
    from var(--gradient-angle),
    transparent 0%,
    #ffb800 var(--p),
    transparent calc(var(--p) * 2)
  );
  filter: blur(6px); /* reduced from 12px */
  z-index: 0;
  pointer-events: none;
  opacity: 0.6; /* optional: softens glow */
}


    .button-container {
      --c: #343212;
      --p: 10%;
      --gradient-angle: 0deg;

      position: relative;
      width: 17rem;
      height: 4rem;
      border-radius: 8rem;
      background: linear-gradient(var(--c), var(--c)) padding-box,
                  conic-gradient(
                    from var(--gradient-angle),
                    transparent,
                    #ffb800 var(--p),
                    transparent calc(var(--p) * 2)
                  ) border-box;
      border: 2px solid transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1;
    }

    .letter-wrapper {
      display: flex;
      flex-wrap: nowrap;
      position: relative;
      z-index: 2;
    }

    .letter {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f1f1;
      pointer-events: none;
      position: relative;
      display: inline-block;
      visibility: hidden;
    }

    .letter.space {
      width: 10px;
    }

.button-container::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  width: 100%;
  height: 100%;
  border-radius: inherit;
  border: 1.5px solid #ffb800;
  opacity: 0;
  z-index: 0;
  pointer-events: none;
}

.button-container:hover::after {
  animation: pulse 0.9s ease-out infinite;
}

@keyframes pulse {
  0% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(1.1, 1.3);
    opacity: 0;
  }
}

  </style>
</head>
<body>

<div class="glow-wrapper">
  <div class="glow" id="glowEffect"></div>
  <div class="button-container" id="button">
    <div class="letter-wrapper" id="letterWrapper"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
  const text = "Join the Free Beta";
  const wrapper = document.getElementById("letterWrapper");
  const letters = [];

  text.split("").forEach((char) => {
    const span = document.createElement("span");
    span.classList.add("letter");

    if (char === " ") {
      span.classList.add("space");
      span.innerHTML = "&nbsp;";
    } else {
      span.textContent = char;
    }

    wrapper.appendChild(span);
    letters.push(span);
  });

  setTimeout(() => {
    const buttonTop = wrapper.getBoundingClientRect().top;
    const fallDistance = window.innerHeight - buttonTop - 40;

    letters.forEach((letter) => {
      const startX = gsap.utils.random(-200, 200);
      const startY = gsap.utils.random(-300, -100);

      gsap.set(letter, {
        x: startX,
        y: startY,
        visibility: "visible"
      });
    });

    gsap.to(letters, {
      y: fallDistance,
      x: (i) => `+=${gsap.utils.random(-70, 70)}`,
      ease: "bounce.out",
      duration: 1.2
    });

    gsap.to(letters, {
      delay: 1.2,
      x: 0,
      y: 0,
      ease: "power3.inOut",
      duration: 1
    });
  }, 100);

  // Rotate both button and glow
  const glow = document.getElementById('glowEffect');
  const button = document.getElementById('button');
  let angle = 0;
  function rotateGradient() {
    angle = (angle + 1) % 360;
    glow.style.setProperty('--gradient-angle', `${angle}deg`);
    button.style.setProperty('--gradient-angle', `${angle}deg`);
    requestAnimationFrame(rotateGradient);
  }
  rotateGradient();
</script>

</body>
</html>
