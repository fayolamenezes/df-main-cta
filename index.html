<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Letters Into Button</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      background-image: radial-gradient(#333 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .button-container {
      position: relative;
      background-color: #343212;
      border: 2px solid #ffb800;
      box-shadow: 0 0 15px 3px #ffb80088;
      border-radius: 999px;
      padding: 1rem 2rem;
      min-width: 300px;
      height: 72px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .letter-wrapper {
      display: flex;
      flex-wrap: nowrap;
      position: relative;
    }

    .letter {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f1f1;
      pointer-events: none;
      position: relative;
      display: inline-block;
      visibility: hidden; /* Hide initially to prevent flash */
    }

    .letter.space {
      width: 10px;
    }
  </style>
</head>
<body>

<div class="button-container">
  <div class="letter-wrapper" id="letterWrapper"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
  const text = "Join the Free Beta";
  const wrapper = document.getElementById("letterWrapper");
  const letters = [];

  text.split("").forEach((char) => {
    const span = document.createElement("span");
    span.classList.add("letter");

    if (char === " ") {
      span.classList.add("space");
      span.innerHTML = "&nbsp;";
    } else {
      span.textContent = char;
    }

    wrapper.appendChild(span);
    letters.push(span);
  });

  setTimeout(() => {
    const buttonTop = wrapper.getBoundingClientRect().top;
    const fallDistance = window.innerHeight - buttonTop - 40;

    // Set initial random positions and make visible
    letters.forEach((letter) => {
      const startX = gsap.utils.random(-200, 200);
      const startY = gsap.utils.random(-300, -100);

      gsap.set(letter, {
        x: startX,
        y: startY,
        visibility: "visible"
      });
    });

    // Animate all falling together
    gsap.to(letters, {
      y: fallDistance,
      x: (i) => `+=${gsap.utils.random(-70, 70)}`,
      ease: "bounce.out",
      duration: 1.2
    });

    // Animate all returning together
    gsap.to(letters, {
      delay: 1.2,
      x: 0,
      y: 0,
      ease: "power3.inOut",
      duration: 1
    });
  }, 100);
</script>

</body>
</html>
