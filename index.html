<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Letters Into Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      background-image: radial-gradient(#333 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    .glow-wrapper {
      position: relative;
    }

    /* Button with persistent gradient border, solid inside */
    .button-container {
      position: relative;
      width: 30rem;
      height: 4rem;
      border-radius: 8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1;
      padding: 0 1rem;
      animation: heartbeat 1.5s ease-in-out infinite;
      transform-origin: center;
      transition: 
        transform 0.2s ease, 
        background-image 0.3s ease, 
        color 0.3s ease;
      border: 1px solid transparent;
      background-image:
        linear-gradient(#0f0f0f, #0f0f0f),
        linear-gradient(90deg, #CA5223, #FFA615);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      color: #f1f1f1;
      user-select: none;
    }

.button-container:hover {
  transform: scale(1.05);
  background-image: linear-gradient(
    90deg,
    rgba(202, 82, 35, 0.5),
    rgba(255, 166, 21, 0.5)
  );
  background-origin: border-box;
  background-clip: border-box;
  color: #fff;
}


    @keyframes heartbeat {
      0%   { transform: scale(1); }
      14%  { transform: scale(1.05); }
      28%  { transform: scale(1); }
      42%  { transform: scale(1.05); }
      70%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .letter-wrapper {
      display: flex;
      flex-wrap: nowrap;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .letter {
      font-size: 1.1rem;
      font-weight: 600;
      color: inherit; /* inherit text color from container */
      pointer-events: none;
      position: relative;
      display: inline-block;
      visibility: hidden;
      user-select: none;
    }

    .letter.space {
      width: 6px;
    }

    /* Hover gradient border offset away from button */
    .button-container::after {
      content: "";
      position: absolute;
      inset: -6px; /* push outward for gap */
      border-radius: inherit;
      border: 1.5px solid transparent;
      background: linear-gradient(90deg, #CA5223, #FFA615);
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      opacity: 0;
      z-index: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .button-container:hover::after {
      animation: pulse 0.9s ease-out infinite;
      opacity: 1;
    }

    /* Updated pulse with separate X/Y scaling */
    @keyframes pulse {
      0% {
        transform: scaleX(1) scaleY(1);
        opacity: 1;
      }
      100% {
        transform: scaleX(1.08) scaleY(1.2); /* less horizontal, more vertical */
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="glow-wrapper">
  <div class="button-container" id="button">
    <div class="letter-wrapper" id="letterWrapper"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
  const text = "Join the Free Beta 100% free, no credit card";
  const wrapper = document.getElementById("letterWrapper");
  const letters = [];

  text.split("").forEach((char) => {
    const span = document.createElement("span");
    span.classList.add("letter");

    if (char === " ") {
      span.classList.add("space");
      span.innerHTML = "&nbsp;";
    } else {
      span.textContent = char;
    }

    wrapper.appendChild(span);
    letters.push(span);
  });

  setTimeout(() => {
    const buttonTop = wrapper.getBoundingClientRect().top;
    const fallDistance = window.innerHeight - buttonTop - 40;

    letters.forEach((letter) => {
      const startX = gsap.utils.random(-200, 200);
      const startY = gsap.utils.random(-300, -100);

      gsap.set(letter, {
        x: startX,
        y: startY,
        visibility: "visible"
      });
    });

    gsap.to(letters, {
      y: fallDistance,
      x: (i) => `+=${gsap.utils.random(-70, 70)}`,
      ease: "bounce.out",
      duration: 1.2
    });

    gsap.to(letters, {
      delay: 1.2,
      x: 0,
      y: 0,
      ease: "power3.inOut",
      duration: 1
    });
  }, 100);
</script>

</body>
</html>
